<div id="topbar">
    <div class="header-center">
        <div id="header-logo">
            <a href="https://imgur.com" class="logo">
                <span class="logo-icon"></span>
            </a>
        </div>
        <div id="main-nav">
            <ul>
                <li class="random-button">
                    <a href="">
                        <div class="random-icon"></div>
                    </a>
                </li>                
            </ul>
        </div>
        <div id="secondary-nav">
            <ul class="user-nav">
                <li id="global-search-container">
                    <search-closed ng-show="!searching" ng-click="searching = !searching"></search-closed>
                    <search-focused ng-show="searching" ng-click="searching = !searching"></search-focused>
                </li>
                <li class="signin-link">
                    <a class="" href="https://imgur.com/signin">sign in</a>
                    <signin-dropdown ng-show="signInDropdown" ng-click="!signInDropdown"></signin-dropdown>
                </li>
                <li>
                    <a class="" href="https://imgur.com/register">register</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div id="content" class="outside main">
    <sentence-sort></sentence-sort>
    <div class="panel hidden" ng-controller="GalleryCtrl as galleryCtrl">
        <div id="imageList" class="home-gallery">
            <div class="posts br10 first-child">
            <div class="outside-loader"></div>
                <div class="cards">
                    <div class="post" ng-repeat="image in images.data" ng-mouseenter="infoShow = true" ng-mouseleave="infoShow = false">
                        <a class="image-list-link" href="{{image.link}}">
                            <img src="{{image.link}}">
                            <div class="point-info transition">
                                <div class="arrows">
                                    <div title="like" class="arrow up" type="image">
                                        <span class="icon"></span>
                                    </div>
                                    <div title="dislike" class="arrow down" type="image">
                                        <span class="icon"></span>
                                    </div>
                                </div>
                                <div class="point-info-points" title="points">
                                    <span class="points">{{image.score}}</span>
                                    <span class="points-text">points</span>
                                </div>
                            </div>
                        </a>
                        <div ng-show="infoShow" class="hover">
                            <p>{{image.title}}<p>
                            <div class="post-info">
                                {{image.views}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
