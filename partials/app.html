<div id="topbar">
    <div class="header-center">
        <div id="header-logo">
            <a href="https://imgur.com" class="logo">
                <span class="logo-icon"></span>
            </a>
        </div>
        <div id="main-nav">
            <ul>
                <li class="random-button">
                    <a href="">
                        <div class="random-icon"></div>
                    </a>
                </li>                
            </ul>
        </div>
        <div id="secondary-nav">
            <ul class="user-nav">
                <li id="global-search-container">
                    <search-closed ng-show="!searching" ng-click="searching = !searching"></search-closed>
                    <search-focused ng-show="searching" ng-click="searching = !searching"></search-focused>
                </li>
                <li class="signin-link">
                    <a class="" href="https://imgur.com/signin">sign in</a>
                    <signin-dropdown ng-show="signInDropdown" ng-click="!signInDropdown"></signin-dropdown>
                </li>
                <li>
                    <a class="" href="https://imgur.com/register">register</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div id="content" class="outside main">
    <div class="sentence-sorting">
        <span class="before-text">
            The

        </span>
        <div id="section" class="combobox front-page-section sorting-text-align" name="section">

            <div class="selection">
                <div data-type="base" value="hot">
                    <span class="name">Most Viral</span>
                </div>
            </div>

            <div class="options nano" style="display: none;">
                <div class="item-overflow content" tabindex="0">
                    <div class="item selected" value="hot">
                        <div data-type="base" value="hot">
                            <span class="name">Most Viral</span>
                        </div>
                    </div>
                    <div class="item" value="new">
                        <div data-type="base" value="new">
                            <span class="name">User Submitted</span>
                        </div>
                    </div>
                    <div class="user-group-divider"></div>
                </div>
                <div class="pane" style="display: none; opacity: 1; visibility: visible;"><div class="slider" style="height: 153px;"></div></div></div>
                <input type="hidden" name="section" value="hot">
            </div>

            <span class="middle-text"> <!-- intentionally not closed -->

            images on the Internet, 



            sorted by</span> <!-- .middle-text -->
            <div id="sort" class="combobox">
                <div class="selection">popularity</div>
                <div class="options sorting-text-align" style="display: none;">
                    <div class="item selected" value="viral">popularity</div>
                    <div class="item" value="time">newest first</div>
                    <div class="item" value="top">highest scoring</div>
                </div>
                <input type="hidden" name="sort" value="viral">
            </div>



            <div class="sort-options">
                <ul>
                    <li><a href="/gallery/random" id="random-button" class="title-n" original-title="random mode"><span></span></a></li>
                    <li><a href="javascript:void(0)" id="past-link" class="title-n" original-title="past images"><span></span></a></li>
                </ul>
            </div>

            <div id="user-gallery-message"><div data-reactid=".1"></div></div>
            
        </div>
        <div class="platform container" ng-controller="GalleryCtrl as galleryCtrl">
            <image-grid></image-grid>
        </div>
    </div>
